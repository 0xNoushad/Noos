<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                 <bold>Nooos</bold>
            </a>
            <div class="nav-links">
                <ul class="flex" onclick="onNavItemClick(event)">
                    <li class="hover-link nav-item" data-category="history">Historical</li>
                     
                    <li class="hover-link nav-item" data-category="troll">Troll</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g.X">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" class="news-img">
            </div>
            <div class="card-content">
                <h3 class="news-title"></h3>
                <h6 class="news-source"></h6>
                <p class="news-desc"></p>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="script.js"></script>
</body>
</html>
